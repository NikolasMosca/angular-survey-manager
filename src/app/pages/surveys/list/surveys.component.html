<div class="cards-container">
    <mat-card class="card" *ngFor="let survey of surveys">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{survey.title}}</mat-card-title>
          <mat-card-subtitle>N. Questions: {{survey.questions.length}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="route.edit(survey.id)">EDIT</button>
          <button mat-button color="warn" (click)="onDelete(survey.id)">DELETE</button>
        </mat-card-actions>
    </mat-card>
</div>

<div class="floating-buttons-container">
    <button mat-fab color="secondary" [routerLink]="route.generate()">
      <mat-icon>calculate</mat-icon>
    </button>
    <button mat-fab color="primary" [routerLink]="route.create()">
      <mat-icon>add</mat-icon>
    </button>
</div>
